<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start Page</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<header class="header">

    <div class="homebuttonOgHeader">

        <a href="/home">
            <button class="image-button"></button>
        </a>
        <h1>WishList</h1>
    </div>

    <nav>

    </nav>
</header>

<body class="body">
<h2 th:text="${user.name} + '\'s wishlists'">Default header</h2>

<div class = "table">
    <table>
        <tr th:each="item : ${items}">
            <td><a th:href="@{'/item/' + ${item.ID}}" th:text="${item.name}">Wishlist name</a></td>
            <td>[Other wishlist data...]</td>
        </tr>
    </table>
</div>
</body>

<footer class="footer">
    <p>Created by: Gruppe 7</p>
</footer>


</html>
