<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start Page</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<header class="header">
    <h1>Wish List</h1>
    <nav>

    </nav>
</header>

<body class="body">
<h2>User's wishlists</h2>

<div class = "table">
    <table>
        <tr th:each="wishlist : ${wishlists}">
            <td><a th:href="@{'/wishlist/' + ${wishlist.name}}" th:text="${wishlist.name}">Wishlist name</a></td>
            <td>[Other wishlist data...]</td>
        </tr>

    </table>
    <form th:action="@{/wishlist}" method="post">

        <input type="hidden" name="user" id="user" th:value="${userId}">

        <label for="wishlist_name">Name for new Wishlist:</label>
        <input type="text" name="wishlist_name" id="wishlist_name" placeholder="New Wishlist Name">

        <button type="submit">Add Wishlist</button>
    </form>
</div>
</body>

<footer class="footer">
    <p>Created by: Gruppe 7</p>
</footer>


</html>
